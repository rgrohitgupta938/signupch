<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Signh Up</title>
  </head>
  <body>
    <main>
      <form id="myForm">
        <div class="row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <div class="error" id="error1">
            Make sure email is more than 3 characters and has @ and a .
          </div>
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
          <div class="error" id="error2">
            Make sure password is more than 8 characters.
          </div>
        </div>
        <div id="success" class="success">All good to go!</div>
        <button class="btn" type="submit" id="submit">Submit</button>
      </form>
    </main>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
